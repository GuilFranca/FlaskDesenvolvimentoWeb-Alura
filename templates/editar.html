{% extends "template.html" %}
{% block conteudo %}
<form action="{{ url_for('atualizar') }}" method="post">
  <fieldset>
    <input type="hidden" name="id" value="{{ jogo.id }}">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" value="{{ jogo.nome }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" name="categoria" value="{{ jogo.categoria }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="console">Console</label>
      <input type="text" id="console" name="console" value="{{ jogo.console }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
  </fieldset>
</form>
{% endblock %}
